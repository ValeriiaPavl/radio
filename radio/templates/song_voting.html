<body>
<p> Next song to choose:</p>
<form action="/song_voting" method="post" accept-charset="utf-8"
      enctype="application/x-www-form-urlencoded">
    <input type="radio" id="song 0" name='song_for_vote' value="song 0">
    <label for="song 0" id="song0_label"> Vote </label> <br>
    <input type="radio" id="song 1" name='song_for_vote' value="song 1">
    <label for="song 1" id="song1_label"> Vote </label><br>
    <input type="submit" value="Submit">
</form>


<script>

const clientTrack = (text) => {
        document.getElementById('song0_label').innerHTML = `<span style="color: green">${text[0]}</span><br>`;
        document.getElementById("song1_label").innerHTML = `<span style="color: green">${text[1]}</span><br>`;
      };
      const socket = new WebSocket('ws://' + location.host + '/options');
      socket.addEventListener('message', ev => {
        clientTrack(JSON.parse(ev.data));
      });

</script>

</body>
